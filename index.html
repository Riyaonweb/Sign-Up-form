<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up form</title>
</head>
<body>
    <div id="main-container">
        <div id="right-container"></div>
        <div id="left-container">
            <p style="margin: 30px 50px 20px;">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started</p><br>
            <p style="margin-right:50px; margin-left: 50px;">You <em>know</em> you want to</p><br>
            <h4 style="margin-right:50px; margin-left: 50px;">Let's do this!</h4>
            <br>
            <div id="form-conatiner"> 
                <form action="" method="get" id="form-block">
                <section>
                    <div> <label for="firstname">First name</label>
                        <input type="text" name="firstname" required/></div>
               <div>  <label for="lastname">Last name</label>
                <input type="text" name="lastname" required/></div>
              
               
            </section>
            <section>
                <div><label for="email">Email</label>
                    <input type="email" name="email" required/></div>
                <div><label for="phoneno">Phone Number</label>
                    <input type="tel" name="phoneno" required/></div>
                
               
            </section>
            <section>
                <div id="passpa"> <label for="password">Password</label>
                    <input type="password" name="password" id="password" required/>
                </div>
               <div><label for="con-pass">Confirm Password</label>
                <input type="password" name="con-pass" id="con-pass"> </div>
                 
            </section>
            <input type="submit" id="submit" value="Create Account"></input>
            </form></div>
           
           
            <p id="sub">Already have an account? <a>Log in</a></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
